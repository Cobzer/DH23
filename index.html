<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distansquizet</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- En bild med källan "media/logo.png" visas och har en tom alternativtext. ID:t är "logo". -->
    <img src="media/logo.png" alt="" id="logo" />
    <img src="media/ts.png" alt="Touch" id="touch-image" />

    <div id="touch">
        <h1>Touchscreen</h1>
    </div>

    <!-- En rubrik med texten "DISTANSAKADEMIN". -->
    <h1>DISTANSAKADEMIN - MIXED QUIZ</h1>



    <div id="quiz-container">
        <div id="question-container"></div>
    </div>
    <!-- En knapp med ID:t "submit-button" för att skicka in svar. -->
    <button id="submit-button">Rätta Svar-></button>

    <!-- En extern JavaScript-fil länkas in med källan "quiz.js". -->
    <script src="quiz.js"></script>

    <!-- En extern JavaScript-fil länkas in med källan "script.js". -->
    <script src="script.js"></script>

    <div id="image-container">
        <!-- En bild med källan "media/tbs.png" visas och har en alternativtext "Travelbug". ID:t är "travelbug-image". -->
        <img src="media/tbs.png" alt="Travelbug" id="travelbug-image" />
        <!-- En stycke (paragraf) med texten "F1DKA5". -->
        <p>F1DKA5</p>
    </div>

</body>

</html>
